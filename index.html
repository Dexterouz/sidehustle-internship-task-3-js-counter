<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dist/main.css">
    <title>Js Counter</title>
</head>
<body>
    <div class="container">
        <div class="counter-wrapper">
            <div class="name">
                counter
            </div>
            <div class="number" id="number"></div>
            <div class="btn-counter">
                <div><button class="btn" id="lower-btn">Lower count</button></div>
                <div><button class="btn" id="add-btn">Add count</button></div>
            </div>
        </div>

        <div class="git-repo-link">
            <a href="https://github.com/Dexterouz/sidehustle-internship-task-3-js-counter" target="_blank">
                <img src="images/github.svg" alt="">
            </a>
        </div>
    </div>  
    <script src="js/main.js"></script>
</body>
</html>
